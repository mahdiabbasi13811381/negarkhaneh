name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.125.7'  # Ù†Ø³Ø®Ù‡ Ø«Ø§Ø¨Øª Ø¨Ø±Ø§ÛŒ Ù¾Ø§ÛŒØ¯Ø§Ø± Ø¨ÙˆØ¯Ù†
          extended: true

      - name: Debug - Show directory structure
        run: |
          echo "ğŸ“ Current directory structure:"
          ls -la
          echo "ğŸ“ Layouts directory:"
          ls -la layouts/ || echo "No layouts directory"
          echo "ğŸ“ Content directory:"
          ls -la content/ || echo "No content directory"
          echo "ğŸ“ Static directory:"
          ls -la static/ || echo "No static directory"
          echo "ğŸ“ Config files:"
          ls -la *.toml *.yaml *.yml 2>/dev/null || echo "No config files found"

      - name: Build with Hugo
        env:
          HUGO_ENV: production
        run: |
          echo "ğŸ—ï¸ Building Hugo site..."
          hugo --minify --verbose --logLevel debug

      - name: Check build result
        run: |
          if [ -d "public" ] && [ -n "$(ls -A public)" ]; then
            echo "âœ… Build successful! Public directory contents:"
            ls -la public/
          else
            echo "âŒ Build failed! No public directory or it's empty"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
