<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>احراز هویت</title>
    <script>
        // پردازش پارامترهای بازگشت از GitHub
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        
        if (code) {
            // انتقال به صفحه مدیریت با پارامترهای صحیح
            window.location.href = 
                'https://mahdiabbasi13811381.github.io/negarkhaneh/admin/index.html?code=' + 
                code + 
                (state ? '&state=' + state : '');
        } else {
            // نمایش خطا
            document.body.innerHTML = `
                <h2>خطا در احراز هویت</h2>
                <p>پارامترهای لازم دریافت نشد</p>
                <button onclick="window.location.href='https://mahdiabbasi13811381.github.io/negarkhaneh/admin/index.html'">
                    بازگشت به پنل مدیریت
                </button>
            `;
        }
    </script>
</head>
<body>
    <p>در حال پردازش احراز هویت...</p>
</body>
</html>
