{{ define "main" }}

<div class="container">
    <h2 class="section-title">{{ .Title }}</h2>

    <div class="ferestehs-section">
        <div class="feresteh-list">
            {{ range .Pages.ByDate.Reverse }}
                <div class="feresteh-item">
                    <a href="{{ .Permalink }}" class="feresteh-link">
                        {{ if .Params.thumbnail }}
                            <div class="feresteh-image">
                                <img src="{{ .Params.thumbnail }}" alt="{{ .Title }}" loading="lazy">
                            </div>
                        {{ else if .Params.image }}
                            <div class="feresteh-image">
                                <img src="{{ .Params.image }}" alt="{{ .Title }}" loading="lazy">
                            </div>
                        {{ else }}
                            <div class="feresteh-image">
                                <img src="/images/default-feresteh.jpg" alt="تصویر پیش‌فرض" loading="lazy">
                            </div>
                        {{ end }}

                        <div class="feresteh-content">
                            <h3 class="feresteh-title">{{ .Title }}</h3>
                            {{ if .Description }}
                                <p class="feresteh-excerpt">{{ .Description }}</p>
                            {{ else }}
                                <p class="feresteh-excerpt">{{ .Summary | plainify | truncate 120 }}</p>
                            {{ end }}
                            <span class="feresteh-readmore">ادامه مطلب →</span>
                        </div>
                    </a>
                </div>
            {{ end }}
        </div>
    </div>
</div>

{{ end }}
