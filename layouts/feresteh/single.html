{{ define "main" }}
<article class="feresteh-post" dir="rtl">
  <div class="feresteh-container">

    <!-- بخش توضیحات -->
    <div class="feresteh-content">

      <!-- محتوای اصلی مقاله -->
      <div class="post-body">
        {{ .Content }}
      </div>

      <!-- بخش برچسب‌ها (اختیاری) -->
      {{ if .Params.tags }}
      <div class="post-tags">
        <strong>برچسب‌ها:</strong>
        {{ range .Params.tags }}
          <span class="tag">#{{ . }}</span>
        {{ end }}
      </div>
      {{ end }}

      <!-- بخش دسته‌بندی‌ها (اختیاری) -->
      {{ if .Params.categories }}
      <div class="post-categories">
        <strong>دسته‌بندی‌ها:</strong>
        {{ range .Params.categories }}
          <span class="category">{{ . }}</span>
        {{ end }}
      </div>
      {{ end }}

    </div> <!-- پایان feresteh-content -->
  </div> <!-- پایان feresteh-container -->
</article> <!-- پایان feresteh-post -->
{{ end }}
