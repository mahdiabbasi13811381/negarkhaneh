<!-- layouts/feresteh/single.html -->
{{ define "main" }}
<article class="feresteh-post" dir="rtl"> <!-- تغییر کلاس برای تمایز -->
  <div class="feresteh-container"> <!-- تغییر کلاس برای تمایز -->
    
    <!-- بخش توضیحات (مشابه negar-content) -->
    <div class="feresteh-content"> <!-- تغییر کلاس برای تمایز -->
      <h1 class="post-title">{{ .Title }}</h1>

      <div class="post-meta">
        <!-- نمایش تاریخ انتشار -->
        <span class="post-date">{{ .Date | time.Format ":date_long" }}</span>
        <!-- اضافه کردن زمان مطالعه -->
        <span class="reading-time"> ⏱️ {{ .ReadingTime }} دقیقه مطالعه</span>
        <!-- اگر فیلد نویسنده در Front Matter تعریف شده باشد -->
        {{ with .Params.author }}<span class="post-author"> • نویسنده: {{ . }}</span>{{ end }}
      </div>

      <!-- محتوای اصلی مقاله (مشابه negar post-description) -->
      <div class="post-body"> <!-- تغییر کلاس برای تمایز -->
        {{ .Content }}
      </div>

      <!-- بخش برچسب‌ها (اختیاری) -->
      {{ if .Params.tags }}
      <div class="post-tags">
        <strong>برچسب‌ها:</strong>
        {{ range .Params.tags }}
          <span class="tag">#{{ . }}</span>
        {{ end }}
      </div>
      {{ end }}

    </div> <!-- پایان feresteh-content -->
  </div> <!-- پایان feresteh-container -->
</article> <!-- پایان feresteh-post -->

<!-- 
  اسلایدر و اسکریپت مرتبط حذف شدند چون برای مطالب متنی لازم نیست.
  اگر در آینده بخواهید قابلیت‌های پیشرفته‌تری اضافه کنید (مثل syntax highlighting برای کد)،
  می‌توانید اسکریپت‌های مربوطه را اینجا قرار دهید.
-->
{{ end }}
