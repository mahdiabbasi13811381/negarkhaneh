{{ define "main" }}
<article class="feresteh-post" dir="rtl">
    <div class="container">
        <header class="post-header">
            <h1 class="post-title">{{ .Title }}</h1>
            <div class="post-meta">
                <span class="post-date">{{ .Date | time.Format ":date_long" }}</span>
                <span class="reading-time">⏱️ {{ .ReadingTime }} دقیقه مطالعه</span>
            </div>
        </header>

        <div class="feresteh-content">
            {{ if .Params.image }}
            <div class="featured-image">
                <img src="{{ .Params.image }}" alt="{{ .Title }}" loading="lazy">
            </div>
            {{ end }}

            <div class="article-content">
                {{ .Content }}
            </div>

            <div class="article-footer">
                <div class="tags">
                    {{ range .Params.tags }}
                    <span class="tag">#{{ . }}</span>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</article>
{{ end }}
