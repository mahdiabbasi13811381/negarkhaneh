<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل مدیریت نگارخانه</title>
    
    <!-- استفاده از Netlify CMS که پایدارتر است -->
    <script src="https://unpkg.com/netlify-cms@^2.10.0/dist/netlify-cms.js"></script>

    <!-- اضافه کردن Netlify Identity Widget برای احراز هویت -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
        
    <style>
        /* استایل‌های پایه برای صفحه */
        body {
            font-family: Tahoma, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .loading-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        .loading {
            color: #333;
        }
        
        .loading h2 {
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: right;
            display: none;
        }
        
        .retry-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-family: Tahoma;
        }
        
        .retry-button:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading">
            <h2>🎨 در حال راه‌اندازی پنل مدیریت</h2>
            <div class="spinner"></div>
            <p>لطفاً چند لحظه صبر کنید...</p>
        </div>

        <div id="error" class="error">
            <h3>⚠️ خطا در بارگذاری</h3>
            <p id="error-message">پنل مدیریت بارگذاری نشد.</p>
            <button class="retry-button" onclick="window.location.reload()">
                🔄 تلاش مجدد
            </button>
        </div>
    </div>

    <script>
        console.log('🔍 Starting Netlify CMS initialization...');
        
        let cmsLoaded = false;
        const maxWaitTime = 10000; // 10 ثانیه
        
        function showError(message) {
            console.error('❌ CMS Error:', message);
            document.querySelector('.loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error-message').textContent = message;
        }
        
        function showSuccess() {
            console.log('✅ Netlify CMS loaded successfully');
            document.querySelector('.loading-container').style.display = 'none';
        }
        
        // بررسی اینکه Netlify CMS بارگذاری شده
        function checkCMSLoaded() {
            if (typeof CMS !== 'undefined') {
                cmsLoaded = true;
                try {
                    CMS.init();
                    showSuccess();
                    return true;
                } catch (error) {
                    showError('خطا در مقداردهی CMS: ' + error.message);
                    return false;
                }
            }
            return false;
        }
        
        // شروع بررسی
        const checkInterval = setInterval(() => {
            if (checkCMSLoaded()) {
                clearInterval(checkInterval);
                clearTimeout(fallbackTimeout);
            }
        }, 100);
        
        // Fallback بعد از 10 ثانیه
        const fallbackTimeout = setTimeout(() => {
            if (!cmsLoaded) {
                clearInterval(checkInterval);
                showError('بارگذاری طول کشید. لطفاً اینترنت خود را بررسی کنید.');
            }
        }, maxWaitTime);
        
        // بررسی خطا در بارگذاری script
        const cmsScript = document.querySelector('script[src*="netlify-cms"]');
        cmsScript.onerror = function() {
            showError('بارگذاری کتابخانه ناموفق بود. لطفاً از VPN استفاده کنید.');
        };
        
        // همچنین یک fallback برای CDNهای مختلف
        setTimeout(() => {
            if (!cmsLoaded) {
                console.log('🔄 Trying alternative CDN...');
                const alternativeScript = document.createElement('script');
                alternativeScript.src = 'https://cdn.jsdelivr.net/npm/netlify-cms@2.10.0/dist/netlify-cms.js';
                alternativeScript.onload = function() {
                    console.log('✅ CMS loaded from alternative CDN');
                    CMS.init();
                    showSuccess();
                };
                alternativeScript.onerror = function() {
                    showError('همه CDNها ناموفق بودند. لطفاً بعداً تلاش کنید.');
                };
                document.head.appendChild(alternativeScript);
            }
        }, 5000);
    </script>
</body>
</html>
