<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل مدیریت نگارخانه</title>
    
    <!-- استفاده از CDN قابل اعتماد -->
    <script src="https://cdn.jsdelivr.net/npm/decap-cms@3.0.0/dist/decap-cms.js"></script>
    
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border: 1px solid #ef5350;
            border-radius: 5px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <h2>در حال بارگذاری پنل مدیریت...</h2>
        <p>لطفاً چند لحظه صبر کنید</p>
    </div>

    <div id="error" class="error" style="display: none;">
        <h3>خطا در بارگذاری</h3>
        <p id="error-message"></p>
    </div>

    <script>
        // اضافه کردن timeout برای کنترل خطا
        const loadingTimeout = setTimeout(() => {
            showError('بارگذاری طول کشید. لطفاً صفحه را رفرش کنید.');
        }, 10000);

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error-message').textContent = message;
            console.error('CMS Error:', message);
        }

        function initCMS() {
            try {
                console.log('Initializing Decap CMS...');
                
                if (typeof CMS === 'undefined') {
                    throw new Error('کتابخانه Decap CMS بارگذاری نشد');
                }

                // مقداردهی CMS
                CMS.init();
                
                console.log('Decap CMS initialized successfully');
                clearTimeout(loadingTimeout);
                document.getElementById('loading').style.display = 'none';
                
            } catch (error) {
                showError('خطا: ' + error.message);
            }
        }

        // صبر کنید تا DOM کاملاً لود شود
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initCMS);
        } else {
            initCMS();
        }
    </script>
</body>
</html>
