<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>احراز هویت - نگارخانه</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        .auth-button {
            background: #24292e;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 20px auto;
            width: 100%;
            transition: background 0.3s;
        }
        
        .auth-button:hover {
            background: #000;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>ورود به پنل مدیریت</h2>
        <p>برای دسترسی به پنل مدیریت، با حساب GitHub خود وارد شوید</p>
        
        <button class="auth-button" onclick="loginWithGitHub()">
            <svg width="20" height="20" viewBox="0 0 16 16" fill="white">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
            </svg>
            ورود با GitHub
        </button>
    </div>

    <script>
        function loginWithGitHub() {
            // هدایت به صفحه احراز هویت GitHub
            const clientId = 'CLIENT_ID_RA_VARED_KONID'; // جایگزین کنید با Client ID خود
            const redirectUri = encodeURIComponent('https://mahdiabbasi13811381.github.io/negarkhaneh/admin/index.html');
            const githubAuthUrl = `https://github.com/login/oauth/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&scope=repo`;
            
            window.location.href = githubAuthUrl;
        }
        
        // بررسی پارامترهای بازگشت از GitHub
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        
        if (code) {
            // اگر کد برگشت داده شد، به صفحه اصلی بروید
            window.location.href = 'https://mahdiabbasi13811381.github.io/negarkhaneh/admin/index.html';
        }
    </script>
</body>
</html>
