backend:
  name: github
  repo: mahdiabbasi13811381/negarkhaneh # نام کاربری/مخزن شما
  base_url: https://mahdiabbasi13811381.github.io
  auth_endpoint: https://mahdiabbasi13811381.github.io/negarkhaneh/admin/index.html

media_folder: "images/uploads" # پوشه ذخیره تصاویر
public_folder: "/images/uploads"

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "_posts/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "date", label: "Date", widget: "datetime" }
      - { name: "body", label: "Body", widget: "markdown" }
