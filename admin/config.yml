backend:
  name: github
  repo: mahdiabbasi13811381/negarkhaneh
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "blog"
    label: "پست‌های وبلاگ"
    folder: "_posts/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { name: "title", label: "عنوان", widget: "string" }
      - { name: "date", label: "تاریخ", widget: "datetime" }
      - { name: "body", label: "محتوا", widget: "markdown" }
