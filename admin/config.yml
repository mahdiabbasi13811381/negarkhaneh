backend:
  name: github
  repo: mahdiabbasi13811381/negarkhaneh
  branch: main
  auth_type: implicit # نوع احراز هویت برای ادغام با Decap CMS

media_folder: "static/images/uploads" # مسیر ذخیره تصاویر
public_folder: "/images/uploads"
collections:
  - name: "blog"
    label: "Blog"
    folder: "content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}
