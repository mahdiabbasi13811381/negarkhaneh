<!-- layouts/gallery/single.html -->
{{ define "main" }}
<article class="artwork-detail">
    <header>
        <h1>{{ .Title }}</h1>
        <div class="artwork-meta">
            <span>هنرمند: {{ .Params.artist }}</span>
            <span>تکنیک: {{ .Params.medium }}</span>
            <span>ابعاد: {{ .Params.dimensions }}</span>
            <span>سال: {{ .Params.year }}</span>
        </div>
    </header>
    
    <div class="artwork-image">
        <img src="{{ .Params.image }}" alt="{{ .Title }}">
    </div>
    
    <div class="artwork-content">
        {{ .Content }}
    </div>
    
    <div class="artwork-categories">
        {{ range .Params.categories }}
        <span class="category-tag">{{ . }}</span>
        {{ end }}
    </div>
</article>
{{ end }}
